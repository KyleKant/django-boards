{% extends 'base.html' %}

{% block title %}
	Change password
{% endblock title %}

{% block breadcrumb %}
	<li class="breadcrumb-item active">
		Change password
	</li>
{% endblock breadcrumb %}

{% block content %}
	<div class="row">
		<div class="col-lg-6 col-md-8 col-sm-10">
			<form action="" class="" method="post" novalidate="">
				{% csrf_token %}
				{% include 'includes/form.html' %}
				<button class="btn btn-success btn-block" type="submit">
					Change password
				</button>
			</form>
		</div>
	</div>
{% endblock content %}
